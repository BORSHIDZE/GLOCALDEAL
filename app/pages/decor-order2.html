<!--=include header.html -->

  <main>


    <section class="section decor-order">
      <div class="container">

        <h1 class="title decor-order__title">Оформление заказа</h1>

        <div class="decor-order__top">

          <form action="#" class="form decor-order__form">

            <h2 class="form__title">Данные</h2>

            <div class="decor-order__form_box">

              <div class="decor-order__form_wrapper">

                <input type="radio" name="role" id="single" class="decor-order__form_input__radio">

                <label for="single" class="decor-order__form_label__radio">
                  Для частного клиента
                </label>

              </div>

              <div class="decor-order__form_wrapper">

                <input type="radio" name="role" id="company" class="decor-order__form_input__radio" checked>

                <label for="company" class="decor-order__form_label__radio">
                  Для компаний
                </label>

              </div>

            </div>

            <label for="name" class="decor-order__form_label ">
              Название компании

              <input type="text" class="decor-order__form_input form__input
              decor-order__form_input-big" placeholder="ООО “Гражданская оборона”" id="name">

            </label>

            <div class="decor-order__form_content">

              <label for="IIN" class="decor-order__form_label decor-order__form_content__label">
                ИИН

                <input type="text" class="decor-order__form_input form__input" placeholder="10 символов" id="IIN">

              </label>

              <label for="KPP" class="decor-order__form_label decor-order__form_content__label">
                КПП

                <input type="text" class="decor-order__form_input form__input" placeholder="9 символов" id="KPP">

              </label>

              <label for="city" class="decor-order__form_label decor-order__form_content__label">
                Город

                <input type="text" class="decor-order__form_input form__input" placeholder="Москва" id="city">

              </label>

              <label for="street" class="decor-order__form_label decor-order__form_content__label">
                Улица

                <input type="text" class="decor-order__form_input form__input" placeholder="Петровка ул." id="street">

              </label>

              <label for="house" class="decor-order__form_label decor-order__form_content__label">
                Дом, корпус

                <input type="text" class="decor-order__form_input form__input" placeholder="1" id="house">

              </label>

              <label for="apartament" class="decor-order__form_label decor-order__form_content__label">
                Квартира

                <input type="text" class="decor-order__form_input form__input" placeholder="1" id="apartament">

              </label>

              <label for="telephone" class="decor-order__form_label decor-order__form_content__label">
                Телефон

                <input type="text" class="decor-order__form_input form__input" placeholder="+79221110500"
                  id="telephone">

              </label>

              <label for="email" class="decor-order__form_label decor-order__form_content__label">
                Email

                <input type="text" class="decor-order__form_input form__input" placeholder="Email" id="email">

              </label>

              <label for="indeks" class="decor-order__form_label decor-order__form_content__label">
                Индекс

                <input type="text" class="decor-order__form_input form__input" placeholder="111111" id="indeks">

              </label>

            </div>

            <label for="comment" class="decor-order__form_label">
              Комментарий к заказу
            </label>

            <textarea class="decor-order__form_textarea form__textarea" id="comment"
              placeholder="Товар хрупкий"></textarea>

          </form>

          <form action="#" class="form decor-order__form 
          decor-order__form-delivery">

            <h2 class="form__title">Доставка</h2>


            <div class="decor-order__form_box decor-order__form-delivery__box">

              <div class="decor-order__form_wrapper decor-order__form-delivery__wrapper">

                <input type="radio" name="role" id="easy"
                  class="decor-order__form_input__radio decor-order__form-delivery__input_radio" checked>

                <label for="easy" class="decor-order__form_label__radio decor-order__form-delivery__label_radio">
                  Простая
                </label>

                <span class="decor-order__form-delivery__price">119 руб.</span>

              </div>

              <div class="decor-order__form_wrapper decor-order__form-delivery__wrapper">

                <input type="radio" name="role" id="order"
                  class="decor-order__form_input__radio decor-order__form-delivery__input_radio">

                <label for="order" class="decor-order__form_label__radio decor-order__form-delivery__label_radio">
                  Заказная
                </label>

                <span class="decor-order__form-delivery__price">119 руб.</span>


              </div>

              <div class="decor-order__form_wrapper decor-order__form-delivery__wrapper">

                <input type="radio" name="role" id="delayed"
                  class="decor-order__form_input__radio decor-order__form-delivery__input_radio">

                <label for="delayed" class="decor-order__form_label__radio decor-order__form-delivery__label_radio">
                  Отложеная
                </label>

                <span class="decor-order__form-delivery__price">119 руб.</span>


              </div>

            </div>

            <div class="decor-order__form-delivery__total">

              <h2 class="form__title">Итого</h2>


              <div class="decor-order__form-delivery__total_box">

                <span class="decor-order__form-delivery__text">
                  Сумма
                </span>

                <span class="decor-order__form-delivery__total_price">
                  30 199 руб.
                </span>

              </div>

              <button class="decor-order__form-delivery__btn form__btn btn" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal1">Оформить заказ</button>

              <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-body">

                      <img class="decor-order__img" src="images/decor-order/arrow.svg" alt="галочка">

                      Спасибо, за Ваш заказ
                    </div>

                  </div>
                </div>
              </div>

            </div>

          </form>

        </div>

        <div class="decor-order__box">

          <h2 class="title">Способы оплаты</h2>

          <div class="decor-order__buttons">

            <button class="decor-order__button" type="submit">
              Оплата онлайн <br> <span class="decor-order__text">Банковской картой, Ю-money, QIWI</span>
            </button>

            <!-- <button class="decor-order__button" type="submit">
              Оплата наличными <br> <span class="decor-order__text">Банковской картой или наличными курьеру</span>
            </button> -->

          </div>

        </div>

      </div>
    </section>

  </main>

  <!--=include footer.html -->
