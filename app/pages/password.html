<!--=include header.html -->

  <main>

    <section class="section password">
      <div class="container">
        <div class="password__text">
          Вы успешно сменили пароль. <br>
          <button type="button" class="btn password__link" data-bs-toggle="modal"
            data-bs-target="#exampleModal12">
            Войти
          </button> в личный кабинет
        </div>

        <div class="modal fade password__modal" id="exampleModal12" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog password__modal_dialog">
            <div class="modal-content password__modal_content">
              <div class="modal-header password__modal_header">
                <h1 class="modal-title password__modal_title" id="exampleModalLabel12">Войти</h1>
              </div>

              <form class="form password__form" action="#">
                <label class="form__label">

                  <input type="email" class="form__input" placeholder="Логин или email">

                  <input type="password" class="form__input password__form_input" placeholder="Пароль">

                  <a class="password__form_link" href="register.html">Забыли пароль?</a>

                </label>

                <button type="submit" class="btn btn-primary button form__btn password__form_btn">Войти</button>
              </form>

              <div class="modal-footer password__modal_footer">
                <h3 class="password__modal_text">
                  Нет личного кабинета?
                </h3>

                <a class="password__modal_link" href="register.html">Зарегестрируйтесь</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>
