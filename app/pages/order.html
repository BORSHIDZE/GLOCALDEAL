  <main>

    <section class="section key">
      <div class="container">
        <h1 class="title">Заказать под ключ</h1>

        <h2 class="key__subtitle">Хотите определенный товар, но его нет в наличии?

          Просто заполните форму ниже
        </h2>

        <form action="#" class="form">
          <label class="form__label">

            <input class="form__input" type="text" placeholder="Ссылка на товар">
            <input class="form__input" type="text" placeholder="ФИО">
            <input class="form__input" type="text" placeholder="Номер телефона">
            <input class="form__input" type="email" placeholder="Электронная почта">
            <input class="form__input" type="text" placeholder="Адрес доставки">
          </label>

          <textarea class="form__textarea" placeholder="Комментарий"></textarea>

          <button class="button form__btn" type="submit">Отправить</button>
        </form>

      </div>
    </section>




  </main>
